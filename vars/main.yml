---

# All vhost configs from all used nginx servers into single list.
_nginx_vhosts_all: []
# Internal 'nginx_host_shares' list.
_nginx_host_shares: []
# Internal 'nginx_host_rproxy' list.
_nginx_host_rproxy: []

# List of vhosts (on any servers), used by the current host.
_nginx_run_vhosts: "{{ nginx_host_shares + nginx_host_rproxy }}"

# All nginx servers, used by the current host.
_nginx_servers: []

# Calculated dynamic groups.
groups_yaml: {}

# Shares and rproxy cache files.
_nginx_shares_cache_file: "{{ cache_dir + '/nginx_shares.yml' }}"
_nginx_rproxy_cache_file: "{{ cache_dir + '/nginx_rproxy.yml' }}"
# Variables _read_ from cache file.
_nginx_shares_read_cache: {}
_nginx_rproxy_read_cache: {}
# All '_nginx_host_shares' configs from all hosts, including cache. Calculated
# during current play.
_nginx_shares_all: {}
# All '_nginx_host_rproxy' configs from all hosts, including cache. Calculated
# during current play.
_nginx_rproxy_all: {}
# Merged of '_nginx_shares_all' and cache.  This will be saved in cache for
# later use.
_nginx_shares_cache: {}
# Merged of '_nginx_rproxy_all' and cache.  This will be saved in cache for
# later use.
_nginx_rproxy_cache: {}

